{% extends 'dashboard/base.html' %}
{% load staticfiles %}
<script src="{% static 'js/jquery.cloudinary.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.ui.widget.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.iframe-transport.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.fileupload.js' %}" type="text/javascript"></script>
<script src="{% static 'js/cloudinary-jquery-file-upload.js' %}" type="text/javascript"></script>

{% block content %}

<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-primary">Tasks</h3>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-valide" method="post">{% csrf_token %}
                    <br>
                    <a href="/addTask/{{id}}" id="create"  class="btn btn-primary active m-b-10 m-l-5 float-right">Add</a>

                    <table id="myTable" class="table table-bordered table-striped">
                        <thead>
                        <tr align="center">
                            <th>Slno</th>
                            <th>User</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Modified At</th>
                            <th>Is Deleted</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){
        $.ajax({
              cache: false,
              url: API+'tasks/',
              type: 'get',
              dataType: 'json',
              headers: {"userId": '{{id}}'},
              success: function(data, textStatus, xhr)
                {
                    table = $('#myTable').DataTable();
                    var width="10%"
                    for(var i=0;i<data['data'].length;i++)
                    {
                        currRow = data['data'][i]['id']
                        table.row.add(['<div style="text-align: center;">' + (i + 1) + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['userName'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['title'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['description'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['timing'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['statusMsg'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['createdAt'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['modifiedAt'] + '</div>',
                        '<div style="text-align: center;">' + data['data'][i]['isDeleted'] + '</div>',
                        '&nbsp;&nbsp;<a class="delRow" id='+currRow+' onclick=DeleteBtn("' + currRow.toString() + '") style="color:red"><i class="fa fa-trash" style="font-size:20px;"></i></a></div>']);
                    }
                    table.draw();
                },
        });
});


function DeleteBtn(id)
    {
    console.log(id);
        swal({
                title: "Are you sure you want to delete it ?",
                text: "You will not be able to recover this file !!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, disable it !!",
                cancelButtonText: "No, cancel it !!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function(isConfirm)
            {
                if (isConfirm) {
                    $.ajax({
                         url: API+'taskAction/'+id,
                         type: 'delete',
                         dataType: '',
                         contentType: 'application/json',
                         headers: {},
                         data:"",
                         success: function (data, textStatus, xhr) {
                             location.reload()
                            },
                         error: function (xhr, textStatus, errorThrown) {
                             console.log('Error in Operation');
                         }
                     });
                }

                else {
                    swal("Cancelled !!", "Hey, your imaginary file is safe !!", "error");
                }

            });

};

</script>
<script src="{% static 'js/lib/toastr/toastr.min.js' %}"></script>
<script src="{% static 'js/lib/toastr/toastr.init.js' %}"></script>
